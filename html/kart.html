            <script>
                function initMap() {
                    var options = {
                        zoom: 15,
                        center: {lat: 60.391017 , lng: 5.326045}

                    }
                    var map = new
                    google.maps.Map(document.getElementById('map'), options);

                    var marker = new google.maps.Marker({
                        position: {lat: 60.391017, lng: 5.326045},
                        map: map
                });
                }
            </script>
            <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBut1qd8Pyy0GiPO08NQteL0d1Y75-LF5I&callback=initMap">
