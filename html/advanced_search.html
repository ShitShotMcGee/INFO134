<!DOCTYPE html>

<html>
  <meta charset="utf-8"/>
  <head>
	  <link type="text/css" rel="stylesheet" href="../../../134-oblig/Thomas_css.css"/>
	  <script src="script/advanceSearch.js" type="text/javascript"></script>
	  <script src="../../../134-oblig/script/genres.js" type="text/javascript"></script>
	  <script src="script/object.js" type="text/javascript"></script>
  </head>
  <body>
  		
	<!-- Skjemaet gir mulighet for å ha en mer avansert søk. -->
    <form id="search" action="../../../134-oblig/search_results.html" method="get">
		<div>
			<h1>Advanced search</h1>
			<p>Her blir det mulig å søke etter filmer basert på tittel, skuespillere, sjangere, land og/eller regissør</p>
		</div>
			
		<fieldset class="fixForm">
			<legend>Søk</legend>
			<div>
				<label for="film_title">Film tittel</label>
				<input id="film_title" name="film_title" type="text" placeholder="e.g. King Kong" >
			</div>
			<div>
				<label for="actor">Skuespiller</label>
				<input id="actor" name="actor" type="text" placeholder="e.g. Tom Hanks" >
			</div>
			<div>
				<label for="director">Regissør</label>
				<input id="director" name="director" type="text" placeholder="e.g. Tom Hanks" >
			</div>
			<div>
				<label for="genre">Sjanger</label>
				<input id="genre" name="genre" type="text" placeholder="Drama">
			</div>
			<div>
				<label for="country">Land</label>
				<input id="country" name="country" type="text" placeholder="Frankrike">
			</div>
		</fieldset>
		
		<div class="btnBox">
			<button class="searchBtn" type="submit" id="submit_search">Søk
				</button>
			<button id="hjem">
				<a href="../../../../../../Desktop/oblig1_v3/INFO134/html/index.html"> Startside</a>
				</button>
		</div>

		<h2 id="textShowResult"></h2>
		<table class="showMovieTable" border=1 id="sokList"></table>
	</form>
  </body>
</html>
